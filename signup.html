<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sig up</title>
</head>
<body>
    <header>

        <img src="Imagenes/Secundaria.jpg" width="100%" alt="60%">
        <h1>Secundaria Colegio América</h1> 
        
    </header>
    
    <nav>
        
        <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="#">¿Quiénes Somos?</a></li>
        <li><a href="comoLlegar.html">Ubicación</a></li>
        <li><a href="registros.html">Sign Up</a></li>
       </ul>
    </nav>
    <section></section>
    <section class="form-register">
        <h4>Log in</h4>
        <label for="correo">Email</label>
        <input class="controls" type="email" name="correo" id="correo" placeholder="Correo" >
    <br> <br>
    <label for="nombres" >Nombre</label>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre" >
    <br> <br>
    <label for="apellido materno">Apellido Materno</label>
        <input class="controls" type="text" name="apellido materno" id="apellido materno" placeholder=" Apellido Materno" >
    <br> <br>
    <label for="apellido paterno">Apellido Paterno</label>
        <input class="controls" type="text" name="apellido paterno" id="apellido paterno" placeholder="Apellido Paterno" >
    <br> <br>
    <label for="calle">Calle</label>
        <input class="controls" type="text" name="calle" id="calle" placeholder="Calle" >
    <br> <br>
    <label for="numexterior">Num Exterior</label>
        <input class="controls" type="number" name="numexterior" id="numexterior" placeholder="Num Exterior" >
     <br> <br>    
    <label for="numinterior">Num Interior</label>
        <input class="controls" type="number" name="numinterior" id="numinterior" placeholder="Num Interior" >
    <br> <br>
    <label for="estado">Estado</label>
    <select name="estado" id="estado">
        <option > </option>
        <option value="Jalisco">Jalisco</option>
        <option value="Texas">Texas</option>
        <option value="Quebec">Quebec</option>
       </select> 
    <br> <br>
    <label for="pais">País </label>
       <select name="pais" id="pais">
        <option > </option>
        <option value="Mexico">Mexico</option>
        <option value="USA">Estados Unidos</option>
        <option value="Canada">Canada</option>
       </select> 
    <br> <br>
    <label for="edad">Edad</label>
        <input class="controls" type="number" name="edad" id="edad" placeholder="Edad" >
    <br> <br>
    <label for="sexo">Sexo</label>
        <input type="radio" name="sexo" id="sexo">Hombre
        <input type="radio" name="sexo" id="sexo">Mujer
    <br> <br>

    <label for="estadocivil">Estado Civil</label>
    <input type="radio" name="estadocivil" id="estadocivil">Casad(@)
    <input type="radio" name="" id="">Solter(@)
    <br> <br>
    
        <input class="boton" type="submit"value ="Registrar">
        <br><br>

     </form>

</body>
